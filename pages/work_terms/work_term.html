<div id="workTermContentHolder">
  <div id="workTermTitle"><%= workTerm.jobTitle %></div>
  <div id="workTermEmployer"><%= workTerm.employerName + ", " + workTerm.employerLocation %></div>
  <div id="workTermDate"><%= workTerm.date %></div>
  <div id="workTermSkills"><%= workTerm.skillTags.join(', ') %></div>
  <div id="workTermDescription"><%= workTerm.description %></div>
</div>
