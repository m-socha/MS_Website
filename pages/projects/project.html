<div id="projectHolder">
  <img id="projectImage" src="<%= project.image %>" />

  <div id="projectContentHolder">
    <div id="projectName"><%= project.name %></div>
    <div id="projectDate"><%= project.date %></div>
    <div id="projectSkills"><%= project.skillTags.join(', ') %></div>
    <div id="projectDescription"><%= project.description %></div>
  </div>
</div>
